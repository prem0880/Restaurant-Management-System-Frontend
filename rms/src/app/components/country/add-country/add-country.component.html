<app-admin></app-admin>
<div >
    <form #userForm="ngForm" (ngSubmit)='userForm.form.valid && addCountry(userForm.value)' style="margin-top: 50px; margin-left: 400px;">
        <h3 style="margin-left: 130px;">Add Country</h3>
        <br>    
          <div class="form-group col-md-6">
            <label for="countryname">Enter Country Name</label>
            <input type="text" class="form-control" name="name" #name="ngModel" pattern="^[a-zA-Z ]*$" placeholder="Enter Country name"  ngModel required>
        </div>
        <div class="text-danger">
          <small
            *ngIf="
              (name.touched || userForm.submitted) &&
              name.errors?.required
            "
            >Country Name is required</small
          >
          <small
          *ngIf="
            (name.touched || name.dirty) &&
            name.errors?.pattern
          "
          >Country name can contain alphabets</small
        >
        </div>
          <br>
        <button type="submit" style="margin-left: 150px;"  class="btn btn-primary">Add Country</button>
      </form>
</div>
