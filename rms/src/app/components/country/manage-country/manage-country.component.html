<app-admin></app-admin>
<div>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Created On</th>
                <th>Updated On</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let viewcountry of viewCountry">
                <td>{{viewcountry.id}}</td>
                <td>{{viewcountry.name}}</td>
                <td>{{viewcountry.createdOn| date: 'dd-MM-yyyy hh:mm:ss'}}</td>
                <td>{{viewcountry.updatedOn| date: 'dd-MM-yyyy hh:mm:ss'}}</td>
                <td><button (click)="deleteCountry(viewcountry.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button></td>
                <td><button (click)="updateCountry(viewcountry.id)" class="btn btn-success" style="margin-left: 10px">Update</button></td>
              
            </tr>
        </tbody>
      </table>
      
</div>
