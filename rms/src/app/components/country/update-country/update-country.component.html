<app-admin></app-admin>
<div [hidden]="submitted">
    <form #userForm="ngForm" (ngSubmit)='updateCountry(userForm.value)' style="margin-top: 50px; margin-left: 400px;">
        <h3 style="margin-left: 130px;">Update Country</h3>
        <br>    
          <div class="form-group col-md-6">
            <label for="countryname">Enter Country Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Country name"  [(ngModel)]="country.name" [value]="country.name" required>
        </div>
          <br>
        <button type="submit" style="margin-left: 150px;"  class="btn btn-primary">Update Country</button>
      </form>
</div>
