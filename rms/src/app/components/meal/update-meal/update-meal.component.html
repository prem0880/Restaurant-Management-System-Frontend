<app-admin></app-admin>
<div [hidden]="submitted">
    <form #userForm="ngForm" (ngSubmit)='updateMeal(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 130px;">Update Meal</h3>
        <br>    
          <div class="form-group col-md-6">
            <label for="mealname">Enter Meal Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Meal name"  ngModel  [(ngModel)]="meal.name" [value]="meal.name" required>
        </div>
          <br>
        <button type="submit" [disabled]="userForm.invalid" style="margin-left: 150px;" class="btn btn-primary">Update Meal</button>
      </form>
</div>
