<app-admin></app-admin>
<div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Created On</th>
                <th>Updated On</th>
                <th colspan="2">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let viewcategory of viewCategory">
                <td>{{viewcategory.name}}</td>
                <td>{{viewcategory.createdOn | date: 'dd-MM-yyyy hh:mm:ss'}}</td>
                <td>{{viewcategory.updatedOn| date: 'dd-MM-yyyy hh:mm:ss'}}</td>
                <td><button (click)="deleteCategory(mymodal,viewcategory.id)" class="btn btn-danger" >Delete</button></td>
                <td><button (click)="updateCategory(viewcategory.id)" class="btn btn-success" >Update</button></td>
              </tr>
        </tbody>
      </table>
      
</div>

<ng-template #mymodal let-modal>

    <div class="modal-header">
  
      <h4 class="modal-title" id="modal-basic-title">
  
        Are you sure to delete the Category?
  
      </h4>
  
      <button
  
        type="button"
  
        class="close"
  
        aria-label="Close"
  
        (click)="modal.dismiss('Cross click')"
  
      >
  
        <span aria-hidden="true">&times;</span>
  
      </button>
  
    </div>
  
    <div class="modal-body">Once it is done, cannot be revert back!</div>
  
    <div class="modal-footer">
  
      <button
  
        type="button"
  
        class="btn btn-outline-dark"
  
        (click)="modal.close('Save click')"
  
      >
  
        Confirm
  
      </button>
  
      <button
  
        type="button"
  
        class="btn btn-outline-warning"
  
        (click)="modal.dismiss('Dismiss click')"
  
      >
  
        Cancel
  
      </button>
  
    </div>
  
  </ng-template>
