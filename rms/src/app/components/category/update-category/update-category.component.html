<app-admin></app-admin>
<div [hidden]="submitted">
    <form #userForm="ngForm" (ngSubmit)='updateCategory(userForm.value)' style="margin-top: 50px; margin-left: 400px;">
        <h3 style="margin-left: 130px;">Update Category</h3>
        <br>    
          <div class="form-group col-md-6">
            <label for="categoryname">Enter Category Name to Update</label>
            <input type="text" class="form-control" ngModel name="name" placeholder="Enter Category name"  [(ngModel)]="category.name" [value]="category.name" required>
        </div>
          <br>
        <button type="submit" style="margin-left: 150px;" [disabled]="userForm.invalid" class="btn btn-primary">Update</button>
      </form>
</div>
