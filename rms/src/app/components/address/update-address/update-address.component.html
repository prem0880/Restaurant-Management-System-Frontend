<app-dashboard></app-dashboard>
<div class="form-control">
    <form #userForm="ngForm" (ngSubmit)='updateAddress(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 80px;">Update Your Address Details</h3>
        <br>
        <div class="form-group col-md-6">
            <label for="producturl">Address Line</label>
            <input type="text" class="form-control" name="addressLine"  [(ngModel)]="address.addressLine" [value]="address.addressLine" ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">City Name</label>
            <input type="text" class="form-control" name="city"   [(ngModel)]="address.city" [value]="address.city"  ngModel  required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">Pincode</label>
            <input type="number" class="form-control" name="pincode"  [(ngModel)]="address.pincode" [value]="address.pincode"  ngModel  required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="countryname">Country</label>
            <select class="form-control"  name="country"  ngModel (ngModelChange)="getState($event)">
              <option *ngFor = "let c of country" [value]=c.id>{{ c.name }}</option>
            </select>
          </div>
          <br>
        <div class="form-group col-md-6">
          <label for="statename">State</label>
          <select class="form-control"  name="state" ngModel >
            <option *ngFor = "let c of state" [value]=c.id>{{ c.name }}</option>
          </select>
        </div>
        <br>
      <button type="submit" style="margin-left: 150px;" [disabled]="userForm.invalid"class="btn btn-primary">Update Address</button>
      </form>
</div>
