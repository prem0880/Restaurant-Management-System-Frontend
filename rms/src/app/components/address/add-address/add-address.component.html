<div class="form-control">
    <form #userForm="ngForm" (ngSubmit)='addAddress(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 80px;">Fill Up Address Details</h3>
        <br>
        <div class="form-group col-md-6">
            <label for="producturl">Address Line</label>
            <input type="text" class="form-control" name="addressLine"  ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">City Name</label>
            <input type="text" class="form-control" name="city"   ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">Pincode</label>
            <input type="number" class="form-control" name="pincode"   ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="countryname">Country</label>
            <select class="form-control"  name="count" ngModel (ngModelChange)="getstate($event)">
              <option *ngFor = "let c of country" [value]=c.id>{{ c.name }}</option>
            </select>
          </div>
          <br>
        <div class="form-group col-md-6">
          <label for="statename">State</label>
          <select class="form-control"  name="state" ngModel >
            <option *ngFor = "let c of state" [value]=c.id>{{ c.name }}</option>
          </select>
        </div>
        <br>
      <button type="submit" style="margin-left: 150px;" [disabled]="userForm.invalid"class="btn btn-primary">Sign Up</button>
      </form>
</div>
