<div class="form-control">
    <form #userForm="ngForm" (ngSubmit)='userForm.form.valid && addAddress(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 80px;">Fill Up Address Details</h3>
        <br>
        <div class="form-group col-md-6">
            <label for="producturl">Address Line</label>
            <textarea class="form-control" name="addressLine" #addressLine="ngModel" pattern="^[a-zA-Z0-9,. ]*$" ngModel required></textarea>
          </div>
          <div class="text-danger">
            <small
              *ngIf="
                (addressLine.touched || userForm.submitted) &&
                addressLine.errors?.required
              "
              >Address Line is required</small
            >
            <small
            *ngIf="
              (addressLine.touched || addressLine.dirty) &&
              addressLine.errors?.pattern
            "
            >Address Name can contain alphanumerics,space,comma and dot</small
          >
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">City Name</label>
            <input type="text" class="form-control" name="city" #city="ngModel" pattern="^[a-zA-Z ]*$" ngModel required>
          </div>
          <div class="text-danger">
            <small
              *ngIf="
                (city.touched || city.dirty) &&
                city.errors?.required
              "
              >City Name is required</small
            >
            <small
            *ngIf="
              (city.touched || city.dirty) &&
              city.errors?.pattern
            "
            >City Name can contain alphabets,space</small
          >
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">Pincode</label>
            <input type="number" class="form-control" name="pincode" #pincode="ngModel" min=0 pattern="[0-9]{6}" ngModel required>
          </div>
          <div class="text-danger">
            <small
              *ngIf="
                (pincode.touched || pincode.dirty) &&
                pincode.errors?.required
              "
              >Pincode is required</small
            >
            <small
            *ngIf="
              (pincode.touched || pincode.dirty) &&
              pincode.errors?.pattern
            "
            >Pincode can contain numbers</small
          >
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="countryname">Country</label>
            <select class="form-control"  name="count" ngModel (ngModelChange)="getstate($event)" required>
              <option *ngFor = "let c of country" [value]=c.id>{{ c.name }}</option>
            </select>
          </div>
          <br>
        <div class="form-group col-md-6">
          <label for="statename">State</label>
          <select class="form-control"  name="state" ngModel required >
            <option *ngFor = "let c of state" [value]=c.id>{{ c.name }}</option>
          </select>
        </div>
        <br>
      <button type="submit" style="margin-left: 150px;"  class="btn btn-primary">Sign Up</button>
      </form>
</div>
