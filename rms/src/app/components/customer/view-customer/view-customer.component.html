<app-admin></app-admin>
<div>
    <div class="form-group col-md-4" style="margin-left: 65%;">
        <input type="text" class="form-control" placeholder="Search Here" [(ngModel)]="term">
    </div> 
    <br>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Email</th>
                <th>Created On</th>
                <th>Updated On</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let viewcustomer of pageOfItems">
                <td>{{viewcustomer.name}}</td>
                <td>{{viewcustomer.phoneNumber}}</td>
                <td>{{viewcustomer.email}}</td>
                <td>{{viewcustomer.createdOn | date: 'dd-MM-yyyy hh:mm:ss'}}</td>
                <td>{{viewcustomer.updatedOn| date: 'dd-MM-yyyy hh:mm:ss'}}</td>
              </tr>
        </tbody>
      </table>
      <div  style="margin-left: 12cm;">
        <jw-pagination
          [items]="viewCustomer |filter:term"
          [pageSize]=6
          (changePage)="onChangePage($event)"
        ></jw-pagination>
      </div>
</div>
