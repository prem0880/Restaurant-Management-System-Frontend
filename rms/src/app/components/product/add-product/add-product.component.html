<app-admin></app-admin>
<div [hidden]="submitted">
    <form #userForm="ngForm" (ngSubmit)='addProduct(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 130px;">Add Product</h3>
          <div class="form-group col-md-6">
            <label for="productname">Enter Product Name</label>
            <input type="text" class="form-control" name="name"   ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">Enter Product Image Url</label>
            <input type="text" class="form-control" name="image"   ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productdescription">Enter Product Description</label>
            <input type="text" class="form-control" name="description"   ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productPrice">Enter Product Price</label>
            <input type="text" class="form-control" name="price"   ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productTax">Enter Product Tax</label>
            <input type="text" class="form-control" name="tax"   ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producttype">Select Product type </label>
            <select class="form-control" name="type" ngModel>
              <option>Veg</option>
              <option>Non-Veg</option>
            </select>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="categoryname">Category Name </label>
          <select class="form-control"  name="category" ngModel >
            <option value="" selected disabled>Select Category</option>
            <option *ngFor = "let c of category" [value]=c.id>{{ c.name }}</option>
          </select>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="mealname"> Meal Name  </label>
            <select class="form-control" name="meal" ngModel>
              <option value="" selected disabled>Select Meal</option>
              <option *ngFor = "let m of meal" [value]=m.id>{{ m.name }}</option>
            </select>
          </div>
          <br/>
        <button type="submit" style="margin-left: 150px;" [disabled]="userForm.invalid" class="btn btn-primary">Add</button>
      </form>
</div>
