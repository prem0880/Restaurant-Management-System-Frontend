<app-admin></app-admin>
<div >
    <form #userForm="ngForm" (ngSubmit)='userForm.form.valid && addProduct(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 130px;">Add Product</h3>
          <div class="form-group col-md-6">
            <label for="productname">Enter Product Name</label>
            <input type="text" class="form-control" name="name" ngModel pattern="^[a-zA-Z ]*$" #name="ngModel" required>
          </div>
          <div class="text-danger">
            <small
              *ngIf="
                (name.touched || userForm.submitted) &&
                name.errors?.required
              "
              >Product Name is required</small
            >
            <small
            *ngIf="
              (name.touched || name.dirty) &&
              name.errors?.pattern
            "
            >Product name can contain alphabets,space</small>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">Enter Product Image Url</label>
            <input type="text" class="form-control" name="image"  #image="ngModel" ngModel required>
          </div>
          <div class="text-danger">
            <small
              *ngIf="
                (image.touched || userForm.submitted) &&
                image.errors?.required
              "
              >Product URL is required</small
            >
          </div>

          <br>
          <div class="form-group col-md-6">
            <label for="productdescription">Enter Product Description</label>
            <textarea class="form-control" name="description"  #description="ngModel"  ngModel required></textarea>
            <div class="text-danger">
              <small
                *ngIf="
                  (description.touched || userForm.submitted) &&
                  description.errors?.required
                "
                >Product Description is required</small
              >

            </div>

          </div>
  
          <br>
          <div class="form-group col-md-6">
            <label for="productPrice">Enter Product Price</label>
            <input type="number" class="form-control" name="price" #price="ngModel" min=0 ngModel required>
            <div class="text-danger">
              <small
                *ngIf="
                  (price.touched || userForm.submitted) &&
                  price.errors?.required
                "
                >Product Price is required</small
              >
            </div>
          </div>
  
          <br>
          <div class="form-group col-md-6">
            <label for="productTax">Enter Product Tax</label>
            <input type="number" class="form-control" name="tax" #tax="ngModel" min=0  ngModel required>
            <div class="text-danger">
              <small
                *ngIf="
                  (tax.touched || userForm.submitted) &&
                  tax.errors?.required
                "
                >Product tax is required</small
              >
            </div>

          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producttype">Select Product type </label>
            <select class="form-control" name="type" ngModel required>
              <option value="" selected disabled>Select Type</option>
              <option>Veg</option>
              <option>Non-Veg</option>
            </select>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="categoryname">Category Name </label>
          <select class="form-control"  name="category" ngModel required>
            <option [ngValue]="null" selected disabled>Select Category</option>
            <option *ngFor = "let c of category" [ngValue]=c>{{ c.name }}</option>
          </select>
        </div>
          <br>
          <div class="form-group col-md-6">
            <label for="mealname"> Meal Name  </label>
            <select class="form-control" name="meal" ngModel required>
              <option [ngValue]="null" selected disabled>Select Meal</option>
              <option *ngFor = "let m of meal" [ngValue]=m>{{ m.name }}</option>
            </select> 
          </div>
          <br/>
        <button type="submit" style="margin-left: 150px;" class="btn btn-primary">Add</button>
      </form>
    
</div>
