<app-admin></app-admin>
<div>
    <table class="center">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Image</th>
                <th>Type</th>
                <th>Price</th>
                <th>Description</th>
                <th>Tax</th>
                <th>Category Id</th>
                <th>Meal Id</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let viewproduct of viewProduct">
                <td>{{viewproduct.id}}</td>
                <td>{{viewproduct.name}}</td>
                <td>{{viewproduct.image}}</td>
                <td>{{viewproduct.type}}</td>
                <td>{{viewproduct.price}}</td>
                <td>{{viewproduct.description}}</td>
                <td>{{viewproduct.tax}}</td>
                <td>{{viewproduct.category.name}}</td>
                <td>{{viewproduct.meal.name}}</td>
              </tr>
        </tbody>
      </table>
      
</div>
