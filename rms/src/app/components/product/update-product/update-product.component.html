<app-admin></app-admin>
<div [hidden]="submitted">
    <form #userForm="ngForm" (ngSubmit)='updateProduct(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 130px;">Update Product</h3>
          <div class="form-group col-md-6">
            <label for="productname">Enter Product Name</label>
            <input type="text" class="form-control" name="name" ngModel [(ngModel)]="product.name" [value]="product.name" required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">Enter Product Image Url</label>
            <input type="text" class="form-control" name="image" ngModel [(ngModel)]="product.image" [value]="product.image" required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productdescription">Enter Product Description</label>
            <input type="text" class="form-control" name="description"  ngModel [(ngModel)]="product.description" [value]="product.description" required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productPrice">Enter Product Price</label>
            <input type="text" class="form-control" name="price"  ngModel [(ngModel)]="product.price" [value]="product.price" required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productTax">Enter Product Tax</label>
            <input type="text" class="form-control" name="tax" ngModel [(ngModel)]="product.tax" [value]="product.tax" required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producttype">Select Product type </label>
            <select class="form-control" name="type" [(ngModel)]="product.type" ngModel>
              <option>Veg</option>
              <option>Non-Veg</option>
            </select>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="categoryname">Category Name </label>
          <select class="form-control"  name="category"  ngModel >
            <option value="" selected disabled>Select Category</option>
            <option *ngFor = "let c of category" [value]=c.id>{{ c.name }}</option>
          </select>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="mealname"> Meal Name  </label>
            <select class="form-control" name="meal" ngModel>
              <option value="" selected disabled>Select Meal</option>
              <option *ngFor = "let m of meal" [value]=m.id>{{ m.name }}</option>
            </select>
          </div>
          <br/>
        <button type="submit" style="margin-left: 150px;" [disabled]="userForm.invalid" class="btn btn-primary">Update</button>
      </form>
</div>
