<app-admin></app-admin>
<div>
    <form #userForm="ngForm" (ngSubmit)='updateProduct(userForm.value)' style=" margin-left: 400px;">
        <h3 style="margin-left: 130px;">Update Product</h3>
          <div class="form-group col-md-6">
            <label for="productname">Enter Product Name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter Product name"  ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producturl">Enter Product Image Url</label>
            <input type="text" class="form-control" name="image" placeholder="Enter Product Image URL"  ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="producttype">Enter Product type</label>
            <input type="text" class="form-control" name="type" placeholder="Enter Product Type"  ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productPrice">Enter Product Price</label>
            <input type="text" class="form-control" name="price" placeholder="Enter Product Price"  ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productdescription">Enter Product Description</label>
            <input type="text" class="form-control" name="description" placeholder="Enter Product Description"  ngModel required>
          </div>
          <br>
          <div class="form-group col-md-6">
            <label for="productTax">Enter Product Tax</label>
            <input type="text" class="form-control" name="tax" placeholder="Enter Product tax"  ngModel required>
          </div>
          <br>
          <div>
            <div class="input-group-prepend">
                <label> Category Name</label><br>
             </div>
          <select required class="form-group col-md-6"  name="category" ngModel >
            <option value="" selected disabled>Select Category</option>
            <option *ngFor = "let c of category" [value]=c.id>{{ c.name }}</option>
          </select>
          </div><br>
          <div>
            <div class="input-group-prepend">
                <label> Meal Name</label><br>
             </div>
          <select required class="form-group col-md-6"  name="meal" ngModel>
            <option value="" selected disabled>Select Meal</option>
            <option *ngFor = "let m of meal" [value]=m.id>{{ m.name }}</option>
          </select>
          </div><br>
        <button type="submit" style="margin-left: 150px;" class="btn btn-primary">Update</button>
      </form>
</div>
